<h2>Attendance Report for {{ session.session_name }}</h2>
<table>
    <tr>
        <th>Student</th>
        <th>Status</th>
        <th>Timestamp</th>
    </tr>
    {% for record in attendance_records %}
    <tr>
        <td>{{ record.student.name }}</td>
        <td>{{ record.get_status_display }}</td>
        <td>{{ record.timestamp }}</td>
    </tr>
    {% endfor %}
</table>
