<h2>Assess Student for {{ rubric.name }}</h2>
<form method="post">
    {% csrf_token %}
    <p>{{ form.student.label }}: {{ form.student }}</p>
    {% for field in form %}
        {% if field.name != 'student' %}
            <p>{{ field.label }}: {{ field }}</p>
        {% endif %}
    {% endfor %}
    <button type="submit">Submit Assessment</button>
</form>
