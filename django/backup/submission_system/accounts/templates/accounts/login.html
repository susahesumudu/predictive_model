{% extends "base.html" %}
{% load static %}


{% block content %}
   
     <!-- Navbar -->
    

    <!-- Wrapper for centering login form -->
    <div class="wrapper">
    <div class="login-container">
        <h2 class="text-center text-success">Welcome to TMS</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
    </div>
</div>

{% endblock %}
