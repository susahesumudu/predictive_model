<!-- templates/submissions/review_exercise.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Review Exercise</h2>
    <form method="post">
        {% csrf_token %}
        <p>Student Name: {{ exercise.student_name }}</p>
        <p>Exercise Title: {{ exercise.exercise_title }}</p>

        <label for="teacher_feedback">Teacher Feedback:</label>
        <textarea name="teacher_feedback" class="form-control mb-3"></textarea>

        <label for="grade">Grade:</label>
        <input type="number" name="grade" class="form-control mb-3">

        <!-- Add rubrics for assignments -->
        <label for="rubric_criteria1">Rubric Criteria 1:</label>
        <input type="number" name="rubric_criteria1" class="form-control mb-3">

        <label for="rubric_criteria2">Rubric Criteria 2:</label>
        <input type="number" name="rubric_criteria2" class="form-control mb-3">

        <button type="submit" class="btn btn-success">Submit Review</button>
    </form>
</div>
{% endblock %}
