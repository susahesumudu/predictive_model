<!-- templates/includes/navbar_auth.html -->

<ul class="nav-links">
    <li><a href="{% url 'home' %}">Home</a></li>
    {% if user.is_staff %}
        <!-- Only show admin link if the user is a staff member -->
        <li><a href="{% url 'admin:index' %}">Admin Site</a></li>
    {% endif %}
    {% if user.is_authenticated %}
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <!-- Use a form for logout, styled like a link -->
        <li>
            <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="border: none; background: none; color: #fff; cursor: pointer; font-size:18px; text-decoration: none;">Logout</button>
            </form>
        </li>
    {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
    {% endif %}
</ul>
