<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg" style="width: 400px; background-color: #fff; border-radius: 10px;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4" style="color: #333;">Login</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3 position-relative">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-right-0"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" name="username" class="form-control border-left-0" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group mb-4 position-relative">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-right-0"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control border-left-0" placeholder="Enter your password" required>
                    </div>
                </div>
               
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #007bff; border: none; border-radius: 25px; padding: 10px;">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
