{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Task for {{ schedule.student }}</h2>

    <form method="post">
        {% csrf_token %}
        <label for="task">Task:</label>
        <select name="task" id="task" class="form-control">
            {% for task in tasks %}
            <option value="{{ task.id }}" {% if task == schedule.task %}selected{% endif %}>
                {{ task.name }} ({{ task.task_type }})
            </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>
</div>
{% endblock %}
