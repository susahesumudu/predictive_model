{% extends 'base.html' %}

{% block content %}
<h2>Your Attendance Records</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.check_in_time|date:"Y-m-d" }}</td>
            <td>{{ record.check_in_time|date:"H:i:s" }}</td>
            <td>{{ "Present" if record.is_present else "Absent" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
