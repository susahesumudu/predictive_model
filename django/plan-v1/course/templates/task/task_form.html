
{% extends 'base.html' %}

{% block title %}Create/Edit Task{% endblock %}

{% block content %}
<h2>{% if task.pk %}Edit Task{% else %}Create Task{% endif %}</h2>

<form method="post" class="form-container">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title:</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        {{ form.description }}
    </div>
      <div class="form-group">
            <label for="id_module">Module:</label>
            {{ form.module }} <!-- This will render as a dropdown -->
        </div>
    <div class="form-group">
        <button type="submit" class="btn">Save</button>
    </div>
</form>

<a href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
