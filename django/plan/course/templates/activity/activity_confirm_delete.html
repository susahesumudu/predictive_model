{% extends 'base.html' %}

{% block title %}Delete Activity{% endblock %}

{% block content %}
<div class="delete-course-container">
    <h2>Delete Activity</h2>
    <p>Are you sure you want to delete "<strong>{{ activity.title }}</strong>"?</p>

    <!-- Delete confirmation form -->
    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Delete</button>
        <a href="{% url 'activity_detail' activity.pk %}" class="btn cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
