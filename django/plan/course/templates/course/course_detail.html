{% extends 'base.html' %}

{% block title %}Course Detail{% endblock %}

{% block content %}
<div class="course-detail-container">
    <h2>{{ course.title }}</h2>

    <!-- Course Info Section -->
    <div class="course-info">
        <p><strong>Description:</strong> {{ course.description }}</p>
        <p><strong>Duration:</strong> {{ course.duration }} hours</p>
    </div>

    <!-- Action Buttons -->
    <div class="course-actions">
     
                {% if not is_teacher %}  <!-- Hide Edit/Delete for Teachers -->
                <a href="{% url 'course_edit' course.pk %}" class="btn edit-btn">Edit</a>
                <a href="{% url 'course_delete' course.pk %}" class="btn delete-btn">Delete</a>
                {% endif %}
       
        <a href="{% url 'course_list' %}" class="btn back-btn">Back to Course List</a>
    </div>
</div>
{% endblock %}
