{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="delete-course-container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn delete-btn">Delete</button>
        <a href="{% url 'task_detail' task.pk %}" class="btn cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
