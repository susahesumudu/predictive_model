<h1>Review Exercise for {{ exercise.student_name }}</h1>
<p>Exercise Title: {{ exercise.exercise_title }}</p>
<p>Submission Time: {{ exercise.submission_time }}</p>
<p>Completed On Time: {{ exercise.completed_on_time }}</p>
<p>Learning Outcome: {{ exercise.learning_outcome }}</p>
<p>Challenges: {{ exercise.challenges }}</p>

<form action="/review/{{ exercise.id }}" method="POST">
    <label for="teacher_feedback">Teacher Feedback:</label><br>
    <textarea id="teacher_feedback" name="teacher_feedback" required></textarea><br><br>

    <label for="grade">Grade (1-100):</label><br>
    <input type="number" id="grade" name="grade" min="0" max="100" required><br><br>

    <button type="submit">Submit Review</button>
</form>
