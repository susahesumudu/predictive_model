{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Task Schedule</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student</th>
                <th>Task</th>
                <th>Date Assigned</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.student.name }}</td>
                <td>{{ schedule.task.name }} ({{ schedule.task.task_type }})</td>
                <td>{{ schedule.date_assigned }}</td>
                <td><a href="{% url 'edit_task' schedule.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
